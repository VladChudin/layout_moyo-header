<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap"  rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#home">
        <img
          class="logo"
          src="images/logo.png"
          alt="moyo"
         >
      </a>
      <nav>
        <main class="nav">
          <section class="nav_link is-active" href="#">Apple</section>
          <section class="nav_link"  href="#">Samsung</section>
          <section class="nav_link"  href="#">Smartphones</section>
          <section
             class="nav_link"
             href="#"
             data-qa="hover"
          >Laptops & Computers</section>
          <section class="nav_link"  href="#">Gadgets</section>
          <section class="nav_link"  href="#">Tablets</section>
          <section class="nav_link"  href="#">Photo</section>
          <section class="nav_link"  href="#">Video</section>
        </main>
      </nav>
    </header>
  </body>
</html>
